<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Conversations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light gray background */
        }

        .conversation-container {
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .conversation-header {
            background-color: #007bff; /* Blue header background color */
            color: #fff; /* White text color */
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        }

        .conversation-list {
            padding: 15px;
            list-style: none;
            margin: 0;
        }

        .conversation-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background-color: #f9f9f9; /* Light gray background on hover */
        }
        .navigation {
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }
        .navigation a {
            padding: 10px;
            text-decoration: none;
            color: #007bff; /* Blue link color */
        }

        .navigation a:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }
        .new-chat-button {
            width: 100%;
            background-color: #28a745; /* Green button background color */
            color: #fff; /* White text color */
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="conversation-container">
    <div class="conversation-header">Chat Conversations</div>
    <ul class="conversation-list">

        {%for chat in conversation.items%}
            {% include '_chat.html'%}
        {%endfor%}
    </ul>
    <div class="navigation">
        {%if prev_url%}
        <a href="{{prev_url}}">Previous</a>
        {%endif%}
        {%if next_url%}
        <a href="{{next_url}}">Next</a>
        {%endif%}
    </div>
    <form action="" method="post" id="form-submit1" class="new-chat-button" name="form-submit1" novalidate>
        {{chat_form.hidden_tag()}}
    
        <p>
            {{chat_form.send}}
        </p>
    
        </form>

</div>

</body>
</html>
